<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Bootstrap Grid Exercise</title>
</head>
<body>
<div>
    <header>
        <div class="jumbotron row">
            <div class="col-xs-12">
                <div class="header-strip page-header">
                        <img src="images/logo.png" alt="codeup" class="img-responsive codeup-logo center-block">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 class=" text-center p-font">codeup design</h1>
                            <ul class="list-inline text-center">
                                <li><a class="nav-links" href="#">Services</a></li>
                                <li><a class="nav-links" href="#">Work</a></li>
                                <li><a class="nav-links" href="#">Blog</a></li>
                                <li><a class="nav-links" href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="header-font text-center">
                <h1>
                    Visual Design & Web Development
                </h1>
            </div>
            <div class="header-font">
                <h3 class="text-center">FROM PARK CITY, UTAH</h3>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class=" container row">
       <div class="col-xs-6 col-sm-2 col-md-3">
            <div class="circle circle-red">DESIGN</div>
       </div>
        <div class="col-xs-6 col-sm-2 col-md-3">
            <div class="circle circle-yellow">DEVELOP</div>
        </div>
        <div class="col-xs-6 col-sm-2 col-md-3">
            <div class="circle circle-green ">SUPPORT</div>
        </div>
        <div class="col-xs-6 col-sm-2 col-md-3">
            <div class="circle circle-blue">HOST</div>
        </div>
    </div>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h4 class="p-font text-center">
                Selected Work
            </h4>
            <div class="container">
                <img class="img-responsive apples" src="images/apple-ipad.jpg" alt="apple ipad">
                <div>
                <h4 class="p-font footer text-left">FEATURED PROJECT</h4>
                    <div class="col-xs-offset-1 circle-small circle-red">D</div>
                    <div class="circle-small circle-yellow">D</div>
                    <div class="circle-small circle-green">S</div>
                    <div class="circle-small circle-blue">H</div>
                </div>
            </div>
        </div>
    </div>
</div>


<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
